<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardoise Magique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
    ">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/drawingManager.js"></script>
    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <main>
        <h1><i class="fa-sharp fa-solid fa-paintbrush"></i> Ardoise Magique ;-)</h1>

        <canvas id="canvas" width="800px" height="600px"></canvas>

        <hr>

        <div class="options-container">
            <span>Outils</span>
            <div>
                <button id="eraser"><i class="fa-sharp fa-solid fa-eraser"></i></button>
                <button id="color-picker"><i class="fa-sharp fa-solid fa-eye-dropper"></i></button>
            </div>

            <span>Couleur</span>
            <div id="colors" class="colors">

            </div>

            <span>Epaisseur</span>
            <div>
                <button class="epaisseur">Fin</button>
                <button class="epaisseur">Normal</button>
                <button class="epaisseur">Epais</button>
            </div>
        </div>
    </main>
</body>
</html>
